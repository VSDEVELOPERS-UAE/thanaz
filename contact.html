<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Thanaz Document Clearance LLC</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
    background-image: url('https://eyeconsultants.ae/wp-content/uploads/2021/08/contact-us-1200x600.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
    /* Navigation Styling */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #e6f2ff;
        border-bottom: 2px solid #66a3ff;
        padding: 15px 30px;
    }
    .navbar a {
        color: #00509e;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        margin-right: 15px;
    }
    /* Contact Container Styling */
    .contact-container {
        padding: 40px 20px;
        text-align: center;
        background-color: #f7f9fc;
        color: #333;
        line-height: 1.8;
    }
    .contact-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px 0;
    }
    .contact-details div {
        text-align: left;
        padding: 15px;
        background-color: #e6f2ff;
        border-radius: 5px;
        border: 1px solid #cce0ff;
    }
    .contact-details h4 {
        color: #00509e;
        margin-bottom: 10px;
        font-size: 18px;
    }
    /* Map Section */
    .map-container {
        margin-top: 20px;
        padding: 20px;
        background-color: #e0f3ff;
        border-radius: 5px;
    }
    iframe {
        width: 100%;
        height: 300px;
        border: 0;
        border-radius: 5px;
    }
</style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact Us</a>
</div>

<!-- Contact Section -->

    <div class="contact-details">
        <div>
        <h4>Address</h4>
            <p>Zahra Techno Center, Al Raffa, Office #101, #139</p><br>
            <h4>Email & Phone</h4>
            <p>Thanazdocument@gmail.com</p>
            <p>+971 42389444</p>
            <p>+971562941916</p>
            <h4>Office Hours</h4>
            <p>9:00 AM - 6:00 PM</p>
        </div>
        
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <h4>Our Location</h4>
        <iframe src="https://maps.google.com/maps?q=Zahra%20Techno%20Center,%20Al%20Raffa%20Dubai&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
