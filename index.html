<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Internal Server Error</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
/* styles.css */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #ff7e5f, #feb47b);
  color: #fff;
}

.container {
  text-align: center;
  max-width: 600px;
  padding: 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

h1 {
  font-size: 120px;
  margin: 0;
  text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
}

.error-message {
  font-size: 24px;
  margin: 10px 0;
  font-weight: 300;
}

.error-details {
  font-size: 16px;
  margin: 10px 0 20px;
}

.home-button {
  display: inline-block;
  text-decoration: none;
  color: #ff7e5f;
  background-color: #fff;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 18px;
  font-weight: bold;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.home-button:hover {
  background-color: #ff7e5f;
  color: #fff;
}

</style>
<body>
  <div class="container">
    <h1>500</h1>
    <p class="error-message">Something went wrong on our end.</p>
    <p class="error-details">Our team is working hard to fix this. Please try again later.</p>
    
  </div>
</body>
</html>
